<body>
<h2>Exercice A1 : Futur proche (aller + infinitif) ‚Äî Choisissez la bonne forme</h2>

<div id="questions-container"></div>

<button onclick="showAnswers()">V√©rifier les r√©ponses</button>
<button onclick="resetQuiz()">R√©initialiser</button>
<p id="summary" class="result" style="display: none;"></p>

<script>
const data = [
  ["Je ___ partir demain.", "vais", "–Ø —Å–æ–±–∏—Ä–∞—é—Å—å —É–µ—Ö–∞—Ç—å –∑–∞–≤—Ç—Ä–∞."],
  ["Tu ___ √©tudier ce soir.", "vas", "–¢—ã —Å–æ–±–∏—Ä–∞–µ—à—å—Å—è –∑–∞–Ω–∏–º–∞—Ç—å—Å—è —Å–µ–≥–æ–¥–Ω—è –≤–µ—á–µ—Ä–æ–º."],
  ["Il ___ faire les courses.", "va", "–û–Ω —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –¥–µ–ª–∞—Ç—å –ø–æ–∫—É–ø–∫–∏."],
  ["Elle ___ lire un livre.", "va", "–û–Ω–∞ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è —á–∏—Ç–∞—Ç—å –∫–Ω–∏–≥—É."],
  ["Nous ___ visiter le mus√©e.", "allons", "–ú—ã —Å–æ–±–∏—Ä–∞–µ–º—Å—è –ø–æ—Å–µ—Ç–∏—Ç—å –º—É–∑–µ–π."],
  ["Vous ___ prendre le train ?", "allez", "–í—ã —Å–æ–±–∏—Ä–∞–µ—Ç–µ—Å—å –ø–æ–µ—Ö–∞—Ç—å –Ω–∞ –ø–æ–µ–∑–¥–µ?"],
  ["Ils ___ regarder un film.", "vont", "–û–Ω–∏ —Å–æ–±–∏—Ä–∞—é—Ç—Å—è —Å–º–æ—Ç—Ä–µ—Ç—å —Ñ–∏–ª—å–º."],
  ["Elles ___ t√©l√©phoner √† maman.", "vont", "–û–Ω–∏ —Å–æ–±–∏—Ä–∞—é—Ç—Å—è –ø–æ–∑–≤–æ–Ω–∏—Ç—å –º–∞–º–µ."],
  ["Je ___ travailler ce week-end.", "vais", "–Ø —Å–æ–±–∏—Ä–∞—é—Å—å —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –≤—ã—Ö–æ–¥–Ω—ã–µ."],
  ["Tu ___ aider ton fr√®re ?", "vas", "–¢—ã —Å–æ–±–∏—Ä–∞–µ—à—å—Å—è –ø–æ–º–æ—á—å –±—Ä–∞—Ç—É?"],
];

const options = ["vais", "vas", "va", "allons", "allez", "vont"];

const container = document.getElementById("questions-container");

function createQuiz() {
  for (let i = 0; i < data.length; i++) {
    const [text, correct, translation] = data[i];
    const qId = "q" + (i + 1);

    const block = document.createElement("div");
    block.className = "question";

    let html = `<p>${i + 1}. ${text}</p>`;
    html += `<select id="${qId}">
               <option value="">-- choisissez --</option>
               ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
             </select>`;
    html += `<div class="explanation" id="exp${i + 1}">‚úÖ ${correct}<br>‚ú® <em>${translation}</em></div>`;

    block.innerHTML = html;
    container.appendChild(block);
  }
}

function showAnswers() {
  let total = data.length;
  let score = 0;

  for (let i = 0; i < data.length; i++) {
    const correct = data[i][1];
    const select = document.getElementById("q" + (i + 1));
    const exp = document.getElementById("exp" + (i + 1));
    const answer = select.value;

    select.classList.remove("correct", "missed");

    if (answer === correct) {
      select.classList.add("correct");
      score++;
    } else {
      select.classList.add("missed");
    }

    exp.style.display = "block";
  }

  const summary = document.getElementById("summary");
  summary.innerText = `Vous avez ${score} bonne(s) r√©ponse(s) sur ${total}.`;
  summary.style.display = "block";
}

function resetQuiz() {
  for (let i = 0; i < data.length; i++) {
    const select = document.getElementById("q" + (i + 1));
    const exp = document.getElementById("exp" + (i + 1));
    select.value = "";
    select.classList.remove("correct", "missed");
    exp.style.display = "none";
  }
  document.getElementById("summary").style.display = "none";
}

createQuiz();
</script>
