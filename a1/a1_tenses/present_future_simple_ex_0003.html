<script>

  ["Tu ___ ce que tu dois faire.", "sais", "–¢—ã –∑–Ω–∞–µ—à—å, —á—Ç–æ —Ç–µ–±–µ –Ω—É–∂–Ω–æ –¥–µ–ª–∞—Ç—å.", "savoir", "present"],
  ["Il ___ √† la f√™te demain soir.", "viendra", "–û–Ω –ø—Ä–∏–¥—ë—Ç –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫—É –∑–∞–≤—Ç—Ä–∞ –≤–µ—á–µ—Ä–æ–º.", "venir", "futur"],
  ["Nous ___ ce livre avant la fin du mois.", "lirons", "–ú—ã –ø—Ä–æ—á–∏—Ç–∞–µ–º —ç—Ç—É –∫–Ω–∏–≥—É –¥–æ –∫–æ–Ω—Ü–∞ –º–µ—Å—è—Ü–∞.", "lire", "futur"],
  ["Vous ___ un bon film ce soir.", "allez regarder", "–í—ã –ø–æ—Å–º–æ—Ç—Ä–∏—Ç–µ —Ö–æ—Ä–æ—à–∏–π —Ñ–∏–ª—å–º —Å–µ–≥–æ–¥–Ω—è –≤–µ—á–µ—Ä–æ–º.", "aller", "futur"],
  ["Ils ___ toujours tr√®s t√¥t.", "partent", "–û–Ω–∏ –≤—Å–µ–≥–¥–∞ —É—Ö–æ–¥—è—Ç –æ—á–µ–Ω—å —Ä–∞–Ω–æ.", "partir", "present"],
  ["Je ___ mes devoirs maintenant.", "fais", "–Ø –¥–µ–ª–∞—é –¥–æ–º–∞—à–Ω—é—é —Ä–∞–±–æ—Ç—É —Å–µ–π—á–∞—Å.", "faire", "present"],
  ["Tu ___ ce que je veux dire.", "comprendras", "–¢—ã –ø–æ–π–º—ë—à—å, —á—Ç–æ —è –∏–º–µ—é –≤ –≤–∏–¥—É.", "comprendre", "futur"],
  ["Elle ___ le bon chemin.", "choisit", "–û–Ω–∞ –≤—ã–±–∏—Ä–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å.", "choisir", "present"],
  ["Nous ___ ensemble demain matin.", "viendrons", "–ú—ã –ø—Ä–∏–¥—ë–º –≤–º–µ—Å—Ç–µ –∑–∞–≤—Ç—Ä–∞ —É—Ç—Ä–æ–º.", "venir", "futur"],
  ["Vous ___ une lettre √† votre ami ?", "√©crivez", "–í—ã –ø–∏—à–µ—Ç–µ –ø–∏—Å—å–º–æ –¥—Ä—É–≥—É?", "√©crire", "present"],
  ["Ils ___ √† la gare √† 18h.", "attendront", "–û–Ω–∏ –±—É–¥—É—Ç –∂–¥–∞—Ç—å –Ω–∞ –≤–æ–∫–∑–∞–ª–µ –≤ 18:00.", "attendre", "futur"],
  ["Je ___ bien cette chanson.", "connais", "–Ø —Ö–æ—Ä–æ—à–æ –∑–Ω–∞—é —ç—Ç—É –ø–µ—Å–Ω—é.", "conna√Ætre", "present"],
  ["Tu ___ le menu du jour ?", "choisis", "–¢—ã –≤—ã–±–∏—Ä–∞–µ—à—å –±–ª—é–¥–æ –¥–Ω—è?", "choisir", "present"],
  ["Il ___ un sandwich √† midi.", "mangera", "–û–Ω —Å—ä–µ—Å—Ç —Å—ç–Ω–¥–≤–∏—á –≤ –ø–æ–ª–¥–µ–Ω—å.", "manger", "futur"],
  ["Nous ___ tout ce que nous pouvons.", "savons", "–ú—ã –∑–Ω–∞–µ–º –≤—Å—ë, —á—Ç–æ –º–æ–∂–µ–º.", "savoir", "present"],
  ["Vous ___ la v√©rit√© demain.", "saurez", "–í—ã —É–∑–Ω–∞–µ—Ç–µ –ø—Ä–∞–≤–¥—É –∑–∞–≤—Ç—Ä–∞.", "savoir", "futur"],
  ["Elles ___ toujours √† l‚Äôheure.", "viennent", "–û–Ω–∏ –≤—Å–µ–≥–¥–∞ –ø—Ä–∏—Ö–æ–¥—è—Ç –≤–æ–≤—Ä–µ–º—è.", "venir", "present"],
  ["On ___ une d√©cision bient√¥t.", "prendra", "–ú—ã —Å–∫–æ—Ä–æ –ø—Ä–∏–º–µ–º —Ä–µ—à–µ–Ω–∏–µ.", "prendre", "futur"],
  ["Je ___ une surprise pour toi.", "pr√©pare", "–Ø –≥–æ—Ç–æ–≤–ª—é –¥–ª—è —Ç–µ–±—è —Å—é—Ä–ø—Ä–∏–∑.", "pr√©parer", "present"]
];

function createQuiz(verbFilter = "all", tenseFilter = "all") {
  const container = document.getElementById("questions-container");
  container.innerHTML = "";
  for (let i = 0; i < data.length; i++) {
    const [text, correct, translation, verb, tense] = data[i];
    if ((verbFilter !== "all" && verb !== verbFilter) || (tenseFilter !== "all" && tense !== tenseFilter)) continue;
    const qId = "q" + (i + 1);

    const block = document.createElement("div");
    block.className = "question";

    let html = `<p>${i + 1}. ${text}</p>`;
    html += `<input type="text" id="${qId}" placeholder="Votre r√©ponse..." />`;
    html += `<div class="explanation" id="exp${i + 1}">‚úÖ ${correct}<br>‚ú® <em>${translation}</em></div>`;

    block.innerHTML = html;
    container.appendChild(block);
  }
}

function filterQuestions() {
  const selectedVerb = document.getElementById("verb-filter").value;
  const selectedTense = document.getElementById("tense-filter").value;
  createQuiz(selectedVerb, selectedTense);
}

function showAnswers() {
  let total = 0;
  let score = 0;

  for (let i = 0; i < data.length; i++) {
    const [_, correct, __, ___, _____] = data[i];
    const qId = "q" + (i + 1);
    const input = document.getElementById(qId);
    const exp = document.getElementById("exp" + (i + 1));
    if (!input) continue;
    total++;
    const answer = input.value.trim().toLowerCase();
    input.classList.remove("correct", "missed");
    if (answer === correct) {
      input.classList.add("correct");
      score++;
    } else {
      input.classList.add("missed");
    }
    exp.style.display = "block";
  }

  const summary = document.getElementById("summary");
  summary.innerText = `Vous avez ${score} bonne(s) r√©ponse(s) sur ${total}.`;
  summary.style.display = "block";
}

function resetQuiz() {
  for (let i = 0; i < data.length; i++) {
    const qId = "q" + (i + 1);
    const input = document.getElementById(qId);
    const exp = document.getElementById("exp" + (i + 1));
    if (input) {
      input.value = "";
      input.classList.remove("correct", "missed");
    }
    if (exp) {
      exp.style.display = "none";
    }
  }
  document.getElementById("summary").style.display = "none";
}

createQuiz();
</script>
