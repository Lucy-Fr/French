  ["Elle va ___ ses devoirs.", "finir", "–û–Ω–∞ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –∑–∞–∫–æ–Ω—á–∏—Ç—å –¥–æ–º–∞—à–Ω—é—é —Ä–∞–±–æ—Ç—É."],
  ["Nous allons ___ un film.", "regarder", "–ú—ã —Å–æ–±–∏—Ä–∞–µ–º—Å—è –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ñ–∏–ª—å–º."],
  ["Vous allez ___ ce livre ?", "lire", "–í—ã —Å–æ–±–∏—Ä–∞–µ—Ç–µ—Å—å —á–∏—Ç–∞—Ç—å —ç—Ç—É –∫–Ω–∏–≥—É?"],

  ["Elles vont ___ √† la f√™te.", "danser", "–û–Ω–∏ —Å–æ–±–∏—Ä–∞—é—Ç—Å—è —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å –Ω–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–µ."],
  ["Je vais ___ du caf√©.", "boire", "–Ø —Å–æ–±–∏—Ä–∞—é—Å—å –≤—ã–ø–∏—Ç—å –∫–æ—Ñ–µ."],
  ["Tu vas ___ ta chambre ?", "ranger", "–¢—ã —Å–æ–±–∏—Ä–∞–µ—à—å—Å—è —É–±—Ä–∞—Ç—å —Å–≤–æ—é –∫–æ–º–Ω–∞—Ç—É?"],
  ["Il va ___ un g√¢teau.", "cuire", "–û–Ω —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –∏—Å–ø–µ—á—å —Ç–æ—Ä—Ç."],
  ["Elle va ___ sa copine.", "appeler", "–û–Ω–∞ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –ø–æ–∑–≤–æ–Ω–∏—Ç—å —Å–≤–æ–µ–π –ø–æ–¥—Ä—É–≥–µ."],

  ["Je vais ___ un cadeau.", "acheter", "–Ø —Å–æ–±–∏—Ä–∞—é—Å—å –∫—É–ø–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫."],
  ["Tu vas ___ ton fr√®re ?", "aider", "–¢—ã —Å–æ–±–∏—Ä–∞–µ—à—å—Å—è –ø–æ–º–æ—á—å –±—Ä–∞—Ç—É?"],
  ["Il va ___ ce probl√®me.", "r√©soudre", "–û–Ω —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è —Ä–µ—à–∏—Ç—å —ç—Ç—É –ø—Ä–æ–±–ª–µ–º—É."],
  ["Elle va ___ un dessin.", "dessiner", "–û–Ω–∞ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ä–∏—Å—É–Ω–æ–∫."],
];

const options = ["partir", "lire", "faire", "regarder", "finir", "√©crire", "prendre", "boire", "aider", "acheter", "pr√©parer", "appeler", "dessiner", "choisir", "ranger", "cuire", "r√©soudre", "danser"];

const container = document.getElementById("questions-container");

function createQuiz() {
  for (let i = 0; i < data.length; i++) {
    const [text, correct, translation] = data[i];
    const qId = "q" + (i + 1);

    const block = document.createElement("div");
    block.className = "question";

    let html = `<p>${i + 1}. ${text}</p>`;
    html += `<select id="${qId}">
               <option value="">-- choisissez --</option>
               ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
             </select>`;
    html += `<div class="explanation" id="exp${i + 1}">‚úÖ ${correct}<br>‚ú® <em>${translation}</em></div>`;

    block.innerHTML = html;
    container.appendChild(block);
  }
}

function showAnswers() {
  let total = data.length;
  let score = 0;

  for (let i = 0; i < data.length; i++) {
    const correct = data[i][1];
    const select = document.getElementById("q" + (i + 1));
    const exp = document.getElementById("exp" + (i + 1));
    const answer = select.value;

    select.classList.remove("correct", "missed");

    if (answer === correct) {
      select.classList.add("correct");
      score++;
    } else {
      select.classList.add("missed");
    }

    exp.style.display = "block";
  }

  const summary = document.getElementById("summary");
  summary.innerText = `Vous avez ${score} bonne(s) r√©ponse(s) sur ${total}.`;
  summary.style.display = "block";
}

function resetQuiz() {
  for (let i = 0; i < data.length; i++) {
    const select = document.getElementById("q" + (i + 1));
    const exp = document.getElementById("exp" + (i + 1));
    select.value = "";
    select.classList.remove("correct", "missed");
    exp.style.display = "none";
  }
  document.getElementById("summary").style.display = "none";
}

createQuiz();
</script>
