<script>

  ["Elle ___ √† l'√©cole chaque jour.", "allait", "–û–Ω–∞ —Ö–æ–¥–∏–ª–∞ –≤ —à–∫–æ–ª—É –∫–∞–∂–¥—ã–π –¥–µ–Ω—å."],
  ["Nous ___ au cin√©ma le samedi.", "allions", "–ú—ã —Ö–æ–¥–∏–ª–∏ –≤ –∫–∏–Ω–æ –ø–æ —Å—É–±–±–æ—Ç–∞–º."],
  ["Vous ___ des vacances en √©t√© ?", "preniez", "–í—ã –±—Ä–∞–ª–∏ –æ—Ç–ø—É—Å–∫ –ª–µ—Ç–æ–º?"],
  ["Ils ___ toujours ensemble.", "√©taient", "–û–Ω–∏ –≤—Å–µ–≥–¥–∞ –±—ã–ª–∏ –≤–º–µ—Å—Ç–µ."],
  ["Elles ___ beaucoup de jouets.", "avaient", "–£ –Ω–∏—Ö –±—ã–ª–æ –º–Ω–æ–≥–æ –∏–≥—Ä—É—à–µ–∫."],
  ["Je ___ du piano tous les jours.", "jouais", "–Ø –∏–≥—Ä–∞–ª –Ω–∞ –ø–∏–∞–Ω–∏–Ω–æ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å."],
  ["Tu ___ bien le fran√ßais.", "parlais", "–¢—ã —Ö–æ—Ä–æ—à–æ –≥–æ–≤–æ—Ä–∏–ª –ø–æ-—Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–∏."],
  ["Il ___ ses devoirs le soir.", "faisait", "–û–Ω –¥–µ–ª–∞–ª –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ –≤–µ—á–µ—Ä–æ–º."],
  ["Elle ___ tr√®s timide.", "√©tait", "–û–Ω–∞ –±—ã–ª–∞ –æ—á–µ–Ω—å –∑–∞—Å—Ç–µ–Ω—á–∏–≤–æ–π."],
  ["Nous ___ un chien.", "avions", "–£ –Ω–∞—Å –±—ã–ª–∞ —Å–æ–±–∞–∫–∞."],
  ["Vous ___ toujours heureux.", "√©tiez", "–í—ã –≤—Å–µ–≥–¥–∞ –±—ã–ª–∏ —Å—á–∞—Å—Ç–ª–∏–≤—ã."],
  ["Ils ___ du sport le week-end.", "faisaient", "–û–Ω–∏ –∑–∞–Ω–∏–º–∞–ª–∏—Å—å —Å–ø–æ—Ä—Ç–æ–º –ø–æ –≤—ã—Ö–æ–¥–Ω—ã–º."],

  ["Tu ___ les vacances chez tes grands-parents.", "passais", "–¢—ã –ø—Ä–æ–≤–æ–¥–∏–ª –∫–∞–Ω–∏–∫—É–ª—ã —É –±–∞–±—É—à–∫–∏ —Å –¥–µ–¥—É—à–∫–æ–π."],
  ["Il ___ toujours en noir.", "s'habillait", "–û–Ω –≤—Å–µ–≥–¥–∞ –æ–¥–µ–≤–∞–ª—Å—è –≤ —á—ë—Ä–Ω–æ–µ."],
  ["Elle ___ souvent √† la mer.", "allait", "–û–Ω–∞ —á–∞—Å—Ç–æ –µ–∑–¥–∏–ª–∞ –∫ –º–æ—Ä—é."],

const options = ["√©tais", "√©tait", "√©tions", "√©tiez", "√©taient", "avais", "avait", "avions", "aviez", "avaient", "faisais", "faisait", "faisions", "faisiez", "faisaient", "jouais", "parlais", "allait", "allions", "preniez", "racontaient", "vivais", "passais", "s'habillait"];

const container = document.getElementById("questions-container");

function createQuiz() {
  for (let i = 0; i < data.length; i++) {
    const [text, correct, translation] = data[i];
    const qId = "q" + (i + 1);

    const block = document.createElement("div");
    block.className = "question";

    let html = `<p>${i + 1}. ${text}</p>`;
    html += `<select id="${qId}">
               <option value="">-- choisissez --</option>
               ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
             </select>`;
    html += `<div class="explanation" id="exp${i + 1}">‚úÖ ${correct}<br>‚ú® <em>${translation}</em></div>`;

    block.innerHTML = html;
    container.appendChild(block);
  }
}

function showAnswers() {
  let total = data.length;
  let score = 0;

  for (let i = 0; i < data.length; i++) {
    const correct = data[i][1];
    const select = document.getElementById("q" + (i + 1));
    const exp = document.getElementById("exp" + (i + 1));
    const answer = select.value;

    select.classList.remove("correct", "missed");

    if (answer === correct) {
      select.classList.add("correct");
      score++;
    } else {
      select.classList.add("missed");
    }

    exp.style.display = "block";
  }

  const summary = document.getElementById("summary");
  summary.innerText = `Vous avez ${score} bonne(s) r√©ponse(s) sur ${total}.`;
  summary.style.display = "block";
}

function resetQuiz() {
  for (let i = 0; i < data.length; i++) {
    const select = document.getElementById("q" + (i + 1));
    const exp = document.getElementById("exp" + (i + 1));
    select.value = "";
    select.classList.remove("correct", "missed");
    exp.style.display = "none";
  }
  document.getElementById("summary").style.display = "none";
}

createQuiz();
</script>
